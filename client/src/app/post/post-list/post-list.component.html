<div class="container mt-4">
  <div class="row mt-4">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-3">
      <input class="form-control mb-2" [(ngModel)]="searchText" placeholder="Search the articles">
    </div>
  </div>
  <div class="row mt-1">
    <app-post-item class="col-xs-12 col-sm-6 col-md-6 col-lg-4 mb-3" *ngFor='let post of posts$ | async | filter:searchText'
      [post]='post'></app-post-item>

  </div>
</div>
