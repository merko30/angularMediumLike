<form (ngSubmit)="onEditPost()" [formGroup]="EditPostForm">
  <div class="container">

    <div class="row" *ngIf='message | async'>
      <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 mt-5 p-3" id="formCol">
        <div class='{{messageClass | async}}'>
          {{message | async}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 mt-5 p-3" id="formCol">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control" placeholder="Post title...">
          <div class="alert alert-danger mt-2" *ngIf="EditPostForm.controls['title'].hasError('required') && EditPostForm.controls['title'].touched">This field is required.</div>
          <div class="alert alert-danger" *ngIf="EditPostForm.controls['title'].hasError('minlength') && EditPostForm.controls['title'].touched">Title must contain at least 12 characters.</div>
        </div>
        <div class="form-group">
          <label for="body">Post content</label>
          <textarea rows='10' formControlName="body" class="form-control" placeholder="Post content..."></textarea>
          <div class="alert alert-danger mt-2" *ngIf="EditPostForm.controls['body'].hasError('required') && EditPostForm.controls['body'].touched ">This field is required.</div>
          <div class="alert alert-danger" *ngIf="EditPostForm.controls['body'].hasError('minlength') && EditPostForm.controls['body'].touched">Post must contain at least 300 characters.</div>
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" formControlName="image" class="form-control" placeholder="Post image URL...">
          <div class="alert alert-danger mt-2" *ngIf="EditPostForm.controls['image'].hasError('required') && EditPostForm.controls['image'].touched">This field is required.</div>
        </div>

        <button [disabled]="!EditPostForm.valid" class="btn btn-outline-primary mt-2" type="submit">Edit post</button>
      </div>
    </div>
  </div>
</form>
