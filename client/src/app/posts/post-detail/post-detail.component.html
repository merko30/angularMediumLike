<div *ngIf="post | async as p" class="post">
  <img src="{{ p.image }}" alt="{{ p.title }}" class="image" />
  <h2 class="title">{{ p.title }}</h2>
  <p class="text">{{ p.body }}</p>
  <app-comment-list [comments]="p.comments"></app-comment-list>
  <app-add-comment [id]="p._id"></app-add-comment>
</div>
