<div class="container mt-4">
  <div class="row mt-4">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-3">
      <input class="form-control mb-2" [(ngModel)]="searchText" placeholder="Search the articles">
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 mb-3" *ngFor="let p of posts$ | async | filter: searchText">
      <div class="card" [routerLink]="['/posts' , p._id]">
        <img class="card-img-top" src="{{p.image}}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title mt-2 pl-2">{{p.title}}</h4>
          <p class="card-text pl-2 pr-2 mb-2">{{p.body}}</p>
          <div class="authorInfo">
            <img src="{{p.author.avatar}}">
            <p>{{p.author.username}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
