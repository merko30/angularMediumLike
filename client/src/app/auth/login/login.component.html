<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-text-input
    [name]="'usernameOrEmail'"
    [label]="'Username or email'"
    [form]="loginForm"
  ></app-text-input>
  <app-text-input
    [name]="'password'"
    [label]="'Your password'"
    [form]="loginForm"
  ></app-text-input>
  <button class="btn btn-submit">Sign in</button>
</form>
