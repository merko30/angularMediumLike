<form (ngSubmit)="onRegister()" [formGroup]="RegisterForm">
  <div class="container">

    <div class="row my5" *ngIf="(isLoading | async) && !message$">
      <app-loading></app-loading>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5 p-3" id="formCol">
        <div *ngIf="message$ && !(isLoading | async)" class="{{messageClass}}">
          {{ message$ }}
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Your name...">
          <div class="alert alert-danger mt-2" *ngIf="RegisterForm.controls['name'].hasError('required') && RegisterForm.controls['name'].touched">This field is required.</div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" placeholder="Your username...">
          <div class="alert alert-danger mt-2" *ngIf="RegisterForm.controls['username'].hasError('required') && RegisterForm.controls['username'].touched ">This field is required.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Your email...">
          <div class="alert alert-danger my-2" *ngIf="RegisterForm.controls['email'].hasError('required') && RegisterForm.controls['email'].touched">This field is required.</div>
          <div class="alert alert-danger" *ngIf="RegisterForm.controls['email'].hasError('email') && RegisterForm.controls['email'].touched">Invalid email format.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Your password...">
          <div class="alert alert-danger mt-2" *ngIf="RegisterForm.controls['password'].hasError('required') && RegisterForm.controls['password'].touched">This field is required
          </div>
          <div class="alert alert-danger mt-2" *ngIf="RegisterForm.controls['password'].hasError('minlength') && RegisterForm.controls['password'].touched">Password must be longer..
          </div>
        </div>
        <div class="form-group">
          <label for="avatar">Avatar</label>
          <input type="text" formControlName="avatar" class="form-control" placeholder="Your avatar URL...">
          <div class="alert alert-danger my-2" *ngIf="RegisterForm.controls['avatar'].hasError('required') && RegisterForm.controls['avatar'].touched">This field is required.</div>
        </div>

        <a routerLink="/login" id='loginLink'>Are you already have an account? Login</a>
        <button [disabled]="!RegisterForm.valid" class="btn btn-outline-primary mt-2" type="submit">Register</button>
      </div>
    </div>
  </div>
</form>
